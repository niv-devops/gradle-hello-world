# This workflow will build a Java project with Gradle, publish image to DockerHub and run it.

name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      DOCKER_HUB_USER: devopsgoofy
      DOCKER_IMAGE_NAME: gradle-proj

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Increment patch version
        id: increment_version
        run: |
          ./scripts/increment_version.sh

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@cf8c4352603fd732e2c354bcdbe793fe7dc885dc # V4.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Package into JAR
        run: ./gradlew shadowJar
        
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          
      - name: Create Docker image
        run: |
          docker build -t ${{ env.DOCKER_HUB_USER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.increment_version.outputs.version }} \
          --build-arg JAR_VERSION=${{ steps.increment_version.outputs.version }} .

      - name: Publish Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.DOCKER_HUB_USER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.increment_version.outputs.version }}

      - name: Push changes back to repo
        if: github.event_name != 'pull_request'
        run: ./scripts/push_to_repo.sh ${{ steps.increment_version.outputs.version }}
          
      - name: Run Docker container
        run: |
          docker run --rm --user 1001:1001 ${{ env.DOCKER_HUB_USER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.increment_version.outputs.version }}
